<!DOCTYPE html>
<html lang="it">
    <head>

        <!-- caracters and viewport tags -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- SEO tags -->
        <meta name="author" content="Serena Malusà" />
        <meta name="description" content="exercize about spotify web-app" />

        <!-- title and icon -->
        <title>Spotify Web</title>
        <link rel="icon" href="./img/logo-small.ico" />

        <!-- css links -->
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,800&display=swap" rel="stylesheet">
    
        <!-- font awsome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- page stylesheets -->
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/responsive.css" />

    </head>
    <body>
        <!-- top part of the app, display flex -->
       <div class="overf-hidden d-flex" id="app__top">

            <!-- SIDEBAR -->
            <nav class="d-flex" id="app__sidebar">

                <!-- LOGO -->
                <a href="#" class="sidebar__cnt" id="app__logo">
                    <img src="./img/logo.svg" alt="spotify logo">
                </a>
                <!-- LOGO SMALL FOR XS SCREENS -->
                <a href="#" class="sidebar__cnt debug" id="app__logo-xs"></a>
                <!-- END LOGO -->

                <!-- APP NAVBAR -->
                <nav class="sidebar__cnt debug" id="app__nav"></nav>
                <!-- END APP NAVBAR -->

                <!-- PLAYLIST NAVBAR -->
                <!-- contenitore che nasconde overflow -->
                <div class="overf-hidden">                    
                    <nav class="sidebar__cnt debug" id="playlist__nav"></nav>               </div>
                <!-- END PLAYLIST NAVBAR -->

                <!-- USER INFO -->
                <div class="sidebar__cnt debug" id="user-info"></div>
                <!-- END USER INFO -->

            </nav>
            <!-- END SIDEBAR -->

            <!-- MAIN -->
            <main id="app__main">

                <!-- HEADER -->
                <header id="main__header">
                    <a href="#" class="link btn">Effettua l'upgrade</a>
                </header>
                <!-- END HEADER -->

                <!-- MAIN BODY -->
                <div id="main__body">

                    <!-- main navbar -->
                    <nav class="main__cnt" id="main__nav">

                        <ul class="list hor-nav__list">
                            <li class="hor-nav__li">
                                <a href="" class="link hor-nav__link">In evidenza</a>
                            </li>

                            <li class="hor-nav__li">
                                <a href="" class="link hor-nav__link">Podcats</a>
                            </li>

                            <li class="hor-nav__li">
                                <a href="" class="link hor-nav__link">Classifiche</a>
                            </li>

                            <li class="hor-nav__li">
                                <a href="" class="link hor-nav__link">Generi e Mood</a>
                            </li>

                            <li class="hor-nav__li">
                                <a href="" class="link hor-nav__link">Nuove uscite</a>
                            </li>

                            <li class="hor-nav__li">
                                <a href="" class="link hor-nav__link">Scopri</a>
                            </li>

                        </ul>
                    </nav>
                    <!-- end main navbar -->

                    <!-- recently played -->
                    <section class="main__cnt" id="recently-played">
                        <!-- grid container -->
                        <div class="container">
                            <h2 class="section__title">Recently played</h2>
                            <!-- grid row -->
                            <div class="row">

                                <div class="col">
                                    <div class="card debug"></div>
                                </div>

                                <div class="col">
                                    <div class="card debug"></div>
                                </div>

                                <div class="col">
                                    <div class="card debug"></div>
                                </div>

                                <div class="col">
                                    <div class="card debug"></div>
                                </div>

                                <div class="col">
                                    <div class="card debug"></div>
                                </div>

                                <div class="col">
                                    <div class="card debug"></div>
                                </div>

                            </div>
                            <!-- end row -->
                        </div>
                        <!-- end container -->
                    </section>
                    <!-- end recently played -->

                    <!-- for you -->
                    <section class="main__cnt" id="for-you">
                         <!-- grid container -->
                         <div class="container">
                            <h2 class="section__title">Creato per Te</h2>
                            <h4 class="subtitle">Più ascolti, più saranno accurati i suggerimenti.</h4>
                            <!-- grid row -->
                            <div class="row">

                                <div class="col">
                                    <div class="card debug"></div>
                                </div>

                                <div class="col">
                                    <div class="card debug"></div>
                                </div>
                            
                            </div>
                            <!-- end row -->
                        </div>
                        <!-- end container -->
                    </section>
                    <!-- end for you -->

                    <!-- popular -->
                    <section class="main__cnt" id="popular">
                        <!-- grid container -->
                        <div class="container">
                            <h2 class="section__title">Artisti più popolari</h2>
                            <h4 class="subtitle">Più ascolti, più saranno accurati i suggerimenti.</h4>
                            <!-- grid row -->
                            <div class="row">

                                <div class="col">
                                    <div class="card debug"></div>
                                </div>

                                <div class="col">
                                    <div class="card debug"></div>
                                </div>
                            
                            </div>
                            <!-- end row -->
                        </div>
                        <!-- end container -->
                    </section>
                    <!-- end popular -->
                    
                </div>
                <!-- END MAIN BODY -->

            </main>
            <!-- END MAIN -->

       </div>
       <!-- end top part -->

       <!-- FOOTER -->
       <footer class="d-flex" id="app__footer">

            <!-- FOOTER LEFT -->
            <div class="footer__container debug" id="footer__left">

            </div>
            <!-- END FOOTER LEFT -->
            
            <!-- FOOTER CENTER -->
            <div class="footer__container debug" id="footer__center">

            </div>
            <!-- END FOOTER CENTER -->

            <!-- FOOTER RIGHT -->
            <div class="footer__container debug" id="footer__right">

            </div>  
            <!-- END FOOTER RIGHT -->
       
        </footer> 
       <!-- END FOOTER -->
    </body>
</html>
